<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResolveX Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="d-flex" id="wrapper">
    <aside id="sidebar-wrapper" class="p-3">
        <div class="brand-mark px-2 py-3">Resolve<span>X</span></div>
        <nav class="list-group list-group-flush mt-2">
            <a href="index.html" data-page="home" class="list-group-item list-group-item-action border-0 nav-link-item">Home</a>
            <a href="submit.html" data-page="submit" class="list-group-item list-group-item-action border-0 nav-link-item">Submit</a>
            <a href="tracking.html" data-page="tracking" class="list-group-item list-group-item-action border-0 nav-link-item">Tracking</a>
            <a href="admin.html" data-page="admin" class="list-group-item list-group-item-action border-0 nav-link-item">Admin</a>
            <a href="analytics.html" data-page="analytics" class="list-group-item list-group-item-action border-0 nav-link-item">Analytics</a>
            <a href="feedback.html" data-page="feedback" class="list-group-item list-group-item-action border-0 nav-link-item">Feedback</a>
            <a href="settings.html" data-page="settings" class="list-group-item list-group-item-action border-0 nav-link-item">Settings</a>
        </nav>
    </aside>

    <main id="page-content-wrapper">
        <nav class="navbar navbar-shell px-3 py-3">
            <button class="btn btn-primary d-lg-none" id="menu-toggle"><i class="fas fa-bars"></i></button>
            <div class="ms-auto d-flex align-items-center gap-3">
                <span id="current-date" class="small text-muted d-none d-md-inline"></span>
                <span class="fw-semibold" id="nav-user-name">Admin</span>
                <button class="btn btn-outline-danger btn-sm" id="logout-link">Logout</button>
            </div>
        </nav>

        <div class="container-fluid p-4">
            <div class="page-head mb-4">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                    <div>
                        <h3 class="mb-1"><i class="fas fa-gear text-primary me-2"></i>System Settings</h3>
                        <p>Configure theme, interaction preferences, and safe data-management controls.</p>
                    </div>
                    <span class="soft-chip"><i class="fas fa-sliders"></i> Preferences</span>
                </div>
            </div>
            <div class="row g-4">
                <div class="col-lg-7">
                    <div class="card p-4">
                        <h4 class="mb-3 panel-title">Interface Settings</h4>
                        <div class="mb-3">
                            <label class="form-label">Theme</label>
                            <select id="setting-theme" class="form-select">
                                <option value="light">Light</option>
                                <option value="mist">Mist</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                        <div class="form-check form-switch mb-2">
                            <input id="setting-compact" type="checkbox" class="form-check-input">
                            <label class="form-check-label" for="setting-compact">Compact Layout</label>
                        </div>
                        <div class="form-check form-switch mb-2">
                            <input id="setting-toast" type="checkbox" class="form-check-input">
                            <label class="form-check-label" for="setting-toast">Toast Notifications</label>
                        </div>
                        <div class="form-check form-switch mb-4">
                            <input id="setting-autofeedback" type="checkbox" class="form-check-input">
                            <label class="form-check-label" for="setting-autofeedback">Auto Prompt Feedback on Resolve</label>
                        </div>
                        <div class="d-flex gap-2">
                            <button id="reset-settings" class="btn btn-outline-secondary">Reset Defaults</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="card p-4">
                        <h4 class="mb-3 panel-title">Data Management</h4>
                        <p class="text-muted">Use this only when you want to clear all complaint records and A/B stats.</p>
                        <button id="clear-all-data" class="btn btn-outline-danger"><i class="fas fa-trash me-1"></i>Clear All Data</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index:1080;">
    <div id="appToast" class="toast text-bg-dark border-0"><div class="d-flex"><div class="toast-body" id="toast-body"></div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
<script src="js/common.js"></script>
<script src="js/settings.js"></script>
</body>
</html>
