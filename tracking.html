<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResolveX Tracking</title>
    <link href="vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="d-flex" id="wrapper">
    <aside id="sidebar-wrapper" class="p-3">
        <div class="brand-mark px-2 py-3">Resolve<span>X</span></div>
        <nav class="list-group list-group-flush mt-2">
            <a href="index.html" data-page="home" class="list-group-item list-group-item-action border-0 nav-link-item">Home</a>
            <a href="submit.html" data-page="submit" class="list-group-item list-group-item-action border-0 nav-link-item">Submit</a>
            <a href="product.html" data-page="product" class="list-group-item list-group-item-action border-0 nav-link-item">Product</a>
            <a href="tracking.html" data-page="tracking" class="list-group-item list-group-item-action border-0 nav-link-item">Tracking</a>
            <a href="admin.html" data-page="admin" class="list-group-item list-group-item-action border-0 nav-link-item">Admin</a>
            <a href="analytics.html" data-page="analytics" class="list-group-item list-group-item-action border-0 nav-link-item">Analytics</a>
            <a href="feedback.html" data-page="feedback" class="list-group-item list-group-item-action border-0 nav-link-item">Feedback</a>
            <a href="settings.html" data-page="settings" class="list-group-item list-group-item-action border-0 nav-link-item">Settings</a>
        </nav>
    </aside>

    <main id="page-content-wrapper">
        <nav class="navbar navbar-shell px-3 py-3">
            <button class="btn btn-primary d-lg-none" id="menu-toggle"><i class="fas fa-bars"></i></button>
            <div class="ms-auto d-flex align-items-center gap-3">
                <span id="current-date" class="small text-muted d-none d-md-inline"></span>
                <span class="fw-semibold" id="nav-user-name">Admin</span>
                <button class="btn btn-outline-danger btn-sm" id="logout-link">Logout</button>
            </div>
        </nav>

        <div class="container-fluid p-4">
            <div class="page-head mb-4">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                    <div>
                        <h3 class="mb-1"><i class="fas fa-list-check text-primary me-2"></i>Complaint Tracking</h3>
                        <p>Monitor current stage, ETA, and resolution updates in real time.</p>
                    </div>
                    <span class="soft-chip"><i class="fas fa-clock"></i> Timeline View</span>
                </div>
            </div>
            <div class="card p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="mb-0 panel-title">Tracking Table</h3>
                    <button class="btn btn-outline-primary btn-sm" id="refresh-btn"><i class="fas fa-rotate"></i> Refresh</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>ETA</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tracking-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index:1080;">
    <div id="appToast" class="toast text-bg-dark border-0"><div class="d-flex"><div class="toast-body" id="toast-body"></div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div></div>
</div>

<div class="modal fade" id="detailsModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header border-0"><h5 id="detailsModalTitle" class="modal-title">Details</h5><button class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body" id="detailsModalBody"></div></div></div></div>
<div class="modal fade" id="ratingModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header border-0"><h5 class="modal-title">Rate Resolution</h5></div><div class="modal-body text-center"><div id="rating-stars" class="star-rating mb-3"><i class="far fa-star fa-2x mx-1 star-btn" data-rating="1"></i><i class="far fa-star fa-2x mx-1 star-btn" data-rating="2"></i><i class="far fa-star fa-2x mx-1 star-btn" data-rating="3"></i><i class="far fa-star fa-2x mx-1 star-btn" data-rating="4"></i><i class="far fa-star fa-2x mx-1 star-btn" data-rating="5"></i></div><button id="submit-rating" class="btn btn-primary w-100">Submit Rating</button></div></div></div></div>

<script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
<script src="auth.js"></script>
<script src="api.js"></script>
<script src="common.js"></script>
<script src="tracking.js"></script>
</body>
</html>
