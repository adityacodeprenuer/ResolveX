<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResolveX Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <main class="login-wrap">
        <section class="login-card shadow-sm">
            <div class="page-head mb-3">
                <span class="soft-chip mb-2"><i class="fas fa-shield-halved"></i> Secure Access</span>
                <h5 class="mb-1">Welcome to ResolveX</h5>
                <p class="small mb-0">Sign in to continue to your complaint operations workspace.</p>
            </div>
            <div class="text-center mb-4">
                <div class="brand-mark mb-2">Resolve<span>X</span></div>
                <h4 class="mb-1">Welcome Back</h4>
                <p class="text-muted mb-0">Sign in to manage complaints and CX analytics.</p>
            </div>

            <img class="hero-image mb-3 float-media" src="https://images.unsplash.com/photo-1552664730-d307ca884978?auto=format&fit=crop&w=1200&q=80" alt="Customer support dashboard">

            <div class="text-center mb-3">
                <span class="login-hint"><i class="fas fa-lock me-2"></i>Demo password: <code class="ms-1">admin123</code></span>
            </div>

            <form id="login-form" novalidate>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-user me-1 text-primary"></i>Full Name</label>
                    <input type="text" id="login-name" class="form-control" placeholder="Admin User" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-envelope me-1 text-primary"></i>Email</label>
                    <input type="email" id="login-email" class="form-control" placeholder="admin@resolvex.com" required>
                </div>
                <div class="mb-2">
                    <label class="form-label"><i class="fas fa-key me-1 text-primary"></i>Password</label>
                    <input type="password" id="login-password" class="form-control" placeholder="Enter password" required>
                </div>
                <div id="login-error" class="small text-danger mb-3"></div>
                <button type="submit" class="btn btn-primary w-100 py-2"><i class="fas fa-right-to-bracket me-2"></i>Login</button>
            </form>

            <div class="small text-muted text-center mt-3">
                Complaint Management System - Multi-page CX Dashboard
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
